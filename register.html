<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form action="">
        <div class="container">
          <h1>Register</h1>
          
          <label for="name"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="name" id="name" required>

          <label for="age"><b>Age</b></label>
          <input type="number" placeholder="Enter Age" name="age" id="age" min="1" max="100" required>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" minlength="6" maxlength="12" required>
      
          <label for="psw-repeat">
              <b>Repeat Password</b>
            </label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <span id="message"></span>

          <button type="submit" class="registerbtn" id="submit">Register</button>
        </div>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="register.js"></script>
</html>
